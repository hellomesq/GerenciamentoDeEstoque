<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Gerenciamento de Estoque</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-white to-gray-50 min-h-screen flex items-center justify-center font-sans">

    <div class="bg-slate-100 rounded-xl shadow-lg p-8 max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Você saiu com sucesso!</h1>
        <p class="text-gray-600 mb-6">Obrigado por usar o Gerenciamento de Estoque.</p>

        <a th:href="@{/login}"
           class="inline-flex items-center justify-center gap-2 bg-gradient-to-r from-blue-900 to-green-800 hover:from-blue-800 hover:to-green-700 text-white font-semibold px-6 py-3 rounded-lg transition">
            <!-- Ícone de login -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 12h14m-7-7l7 7-7 7"/>
            </svg>
            Voltar para Login
        </a>

        <p class="text-gray-500 mt-6 text-sm">
            © 2025 Gerenciamento de Estoque
        </p>
    </div>

</body>
</html>
